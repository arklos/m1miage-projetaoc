<div id=loading-div class="center-block" ng-show="!scoreLoaded">
    <img src="img/gears.gif" class="center-block"/>
</div>
<div align="center" ng-show="scoreLoaded" >
	<table class="tableau-scores">
		<thead>
			<tr>
				<th>Profil</th>
				
				<th>Nom</th>
				
				<th>Score</th>
			</tr>
		</thead>
		<tbody>
			<tr ng-if="listeUtilisateur.length !=0 " ng-repeat="item in listeUtilisateur">
				<td><img ng-src="{{ item.image }}" class="img-circle"  width="40" height="40"/></td>
				<td>{{ item.name }}</td>
				<td>{{ item.score }}</td>
			</tr>
		</tbody>
	</table>
	<button type="button" name="" value="" class="game-button" ng-click="onAccueil()" >Accueil</button>
</div>
